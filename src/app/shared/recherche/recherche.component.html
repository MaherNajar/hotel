<form class="form-inline">
  <div class="form-group">
    <div class="input-group mr-2">
      <input
        id="rechercheDateInput"
        readonly
        ngbDatepicker
        class="form-control"
        placeholder="Vos dates"
        #d="ngbDatepicker"
        (dateSelect)="onDateSelection($event)"
        [displayMonths]="2"
        [dayTemplate]="t"
        outsideDays="hidden"
        (click)="d.toggle()"
      />
      <div class="input-group-append">
        <button
          (click)="d.toggle()"
          class="btn btn-outline-secondary ml-2 mr-2"
          type="button"
        >
          <span class="far fa-calendar-alt"></span>
          <ng-template #t let-date let-focused="focused">
            <span
              class="custom-day"
              [class.focused]="focused"
              [class.range]="isRange(date)"
              [class.faded]="isHovered(date) || isInside(date)"
              (mouseenter)="hoveredDate = date"
              (mouseleave)="hoveredDate = null"
            >
              {{ date.day }}
            </span>
          </ng-template>
        </button>
      </div>
    </div>
    <div *ngIf="showActions" class="input-group">
      <a
        id="rechercheBtn"
        type="button"
        routerLink="/chambresSuites"
        class="btn btn-warning my-2 btn-block"
        >Rechercher</a
      >
    </div>
  </div>
</form>
