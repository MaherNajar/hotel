<div class="container-fluid text-center">
  <div class="row justify-content-center">

    <form #f='ngForm' (ngSubmit)='onSubmit()'>
      <div class="form-group">
        <label for="email">Adresse email</label>
        <input style="width:300px" [ngClass]="{'is-invalid': email.touched && email.errors}" #email=ngModel type="email"
          name="email" ngModel id="email" class="form-control" required>
        <div *ngIf='email.touched && email.invalid' class="invalid-feedback">
          <p *ngIf='email.errors.required'>L'email est requis.</p>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input [ngClass]="{'is-invalid': password.touched && password.errors}" #password=ngModel type="password" name="password"
          ngModel id="password" class="form-control" required minlength="6">
        <div *ngIf='password.touched && password.invalid' class="invalid-feedback">
          <p *ngIf='password.errors.required'>Le mot de passe est requis.</p>
          <p *ngIf='password.errors.minlength'>Le mot de passe doit comporter
            {{password.errors.minlength.requiredLength - password.errors.minlength.actualLength }}
            caract√®res en plus.</p>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="f.invalid" type="submit" class="btn btn-warning">Se connecter</button>
      </div>
    </form>
  </div>
</div>
<div class="row justify-content-center" *ngIf='error'>
  <div class="text-danger">{{error}}</div>
</div>
